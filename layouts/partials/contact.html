<section class="max-w-3xl mx-auto px-4 py-12">
  <h2 class="text-3xl font-bold text-center mb-8">Get in Touch</h2>
  <form action="https://formspree.io/f/{{ .Site.Params.formspreeID }}" method="POST" class="space-y-4">
    <div class="grid sm:grid-cols-2 gap-4">
      <input type="text" name="name" placeholder="Name" required class="w-full px-4 py-3 rounded-lg dark:bg-surface-alt-dark bg-surface-alt dark:border-border-dark border-border border focus:outline-none focus:ring-2 focus:ring-emerald-500">
      <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-3 rounded-lg dark:bg-surface-alt-dark bg-surface-alt dark:border-border-dark border-border border focus:outline-none focus:ring-2 focus:ring-emerald-500">
    </div>
    <textarea name="message" rows="5" placeholder="Message" required class="w-full px-4 py-3 rounded-lg dark:bg-surface-alt-dark bg-surface-alt dark:border-border-dark border-border border focus:outline-none focus:ring-2 focus:ring-emerald-500 resize-none"></textarea>
    <div class="text-center">
      <button type="submit" class="px-8 py-3 rounded-lg bg-emerald-500 hover:bg-emerald-600 text-white font-medium transition-colors">Send Message</button>
    </div>
  </form>
</section>
