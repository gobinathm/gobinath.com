<section id="experience" class="relative py-16 md:py-20 overflow-hidden">
  <!-- Section background -->
  <div class="absolute inset-0 dark:bg-gradient-to-b dark:from-transparent dark:via-emerald-950/5 dark:to-transparent bg-gradient-to-b from-transparent via-emerald-50/30 to-transparent"></div>

  <div class="relative max-w-5xl mx-auto px-6">
    <!-- Section header -->
    <div class="mb-12">
      <p class="reveal text-xs uppercase tracking-[0.3em] text-emerald-500 font-semibold mb-4">Career Journey</p>
      <h2 class="text-5xl md:text-7xl font-black tracking-tighter word-reveal">22+ years of building & leading</h2>
      <div class="mt-6 overflow-hidden"><div class="h-[2px] bg-gradient-to-r from-emerald-500 to-transparent hr-animate"></div></div>
    </div>

    <!-- Timeline -->
    <div id="timeline-container" class="timeline-container">
      <!-- Track -->
      <div class="timeline-track">
        <div class="timeline-track-bg"></div>
        <div id="timeline-fill" class="timeline-track-fill"></div>
      </div>

      {{ range $i, $e := .Site.Data.experience }}
      {{ $isEven := eq (mod $i 2) 0 }}
      <div class="relative pl-14 md:pl-0 mb-10 md:mb-14">
        <!-- Node -->
        <div class="timeline-node" style="top: 1.75rem;"></div>

        <!-- Card -->
        <div class="md:w-[calc(50%-3rem)] {{ if $isEven }}md:ml-auto md:pl-0{{ else }}md:mr-auto md:pr-0{{ end }}">
          <div class="{{ if $isEven }}reveal-left{{ else }}reveal-right{{ end }}">
            <div class="glass glass-hover p-6 md:p-8">
              <div class="flex items-center gap-3 mb-3">
                <span class="text-xs font-mono text-emerald-500 tracking-wider px-2 py-1 rounded-full dark:bg-emerald-500/10 bg-emerald-50">{{ $e.year }}</span>
                <span class="text-xs dark:text-neutral-600 text-neutral-400">{{ $e.company }}</span>
              </div>
              <h3 class="text-xl font-bold mb-2">{{ $e.role }}</h3>
              <p class="text-sm dark:text-neutral-500 text-neutral-500 leading-relaxed">{{ $e.description }}</p>
            </div>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
