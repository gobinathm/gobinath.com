<script>
(function() {
  var stored = localStorage.getItem('theme');
  var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  var isDark = stored === 'dark' || (!stored && prefersDark);
  document.documentElement.classList.toggle('dark', isDark);
  document.documentElement.classList.toggle('light', !isDark);
})();
</script>

<!-- JSON-LD Structured Data (Person + WebSite) for SEO/AEO/GEO -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@graph": [
    {
      "@type": "WebSite",
      "name": "Gobinath Mallaiyan",
      "url": "{{ .Site.BaseURL }}",
      "description": "Personal portfolio of Gobinath Mallaiyan, Technical Program Manager"
    },
    {
      "@type": "Person",
      "name": "Gobinath Mallaiyan",
      "url": "{{ .Site.BaseURL }}",
      "image": "{{ .Site.BaseURL }}img/gobi.jpg",
      "jobTitle": "Technical Program Manager",
      "description": "Technical Program Manager with 22+ years of experience in IT, specializing in large-scale digital transformation, cloud architecture, and AI/ML initiatives.",
      "knowsAbout": [
        "Program Management", "AI/ML", "Generative AI", "Large Language Models",
        "AWS", "Azure", "Akamai", "Cloud Architecture", "Docker", "DevOps", "CI/CD",
        "Drupal", "WordPress", "Hugo", "JAMStack", "GraphQL", "PHP", "Rust",
        "Web Security", "Enterprise Architecture", "Solutions Architecture",
        "Agile & Scrum", "IT Project Management"
      ],
      "alumniOf": [
        {
          "@type": "CollegeOrUniversity",
          "name": "Hindusthan College of Arts and Science"
        }
      ],
      "worksFor": {
        "@type": "Organization",
        "name": "Tata Consultancy Services"
      },
      "sameAs": [
        "{{ .Site.Params.social.linkedin }}",
        "{{ .Site.Params.social.github }}",
        "{{ .Site.Params.social.instagram }}",
        "{{ .Site.Params.social.medium }}",
        "{{ .Site.Params.social.stackoverflow }}",
        "{{ .Site.Params.social.goodreads }}"
      ],
      "hasCredential": [
        {{ range $i, $c := .Site.Data.education.certifications }}{{ if $i }},{{ end }}
        {
          "@type": "EducationalOccupationalCredential",
          "name": "{{ $c.name }}",
          "credentialCategory": "Professional Certification",
          "recognizedBy": { "@type": "Organization", "name": "{{ $c.issuer }}" }
        }{{ end }}
      ]
    },
    {
      "@type": "ItemList",
      "name": "Professional Experience",
      "itemListElement": [
        {{ range $i, $e := .Site.Data.experience }}{{ if $i }},{{ end }}
        {
          "@type": "ListItem",
          "position": {{ add $i 1 }},
          "item": {
            "@type": "OrganizationRole",
            "roleName": "{{ $e.role }}",
            "startDate": "{{ $e.year }}",
            "memberOf": { "@type": "Organization", "name": "{{ $e.company }}" }
          }
        }{{ end }}
      ]
    }
  ]
}
</script>
